<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>HTL Waidhofen</title>
</head>
<body>
   
    
    <div class="center">
        <div class="text">
            <form action="index.php" method="post">
                <h2 id="titelU">Umfrage Tag der offenen Tür 2023</h2>
                <p id="tit">Wir hoffen Ihnen hat der Besuch bei der HTL gefallen!</p>
                <p class="add">Für welches Fach würdest du dich am meisten Interresieren?: </p> 
                <input name="checkSEW"  type="checkbox" id="Check1">SEW (Softwareentwicklung) <label class="CheckBText"></label>
                <input name="checkNWT"  type="checkbox" id="Check2">NWT (Netzwerktechnik) <label class="CheckBText"></label>
                <input name="checkINSY"  type="checkbox" id="Check3">INSY (Informationssysteme) <label class="CheckBText"></label>
                <p class="add">Postleitzahl: </p> <input type="text" id="Pzahl" name="Pzahl" class="InputBox">
                <p></p><button class="SubmitBtn" type="submit">Submit</button>
            </form>
        </div>

    </div>

    

</body>
<script>

    //Checkbox script 
    var checkbox1 = document.getElementById('Check1');
    var checkbox2 = document.getElementById('Check2');
    var checkbox3 = document.getElementById('Check3');



    checkbox1.addEventListener('change', function() {
        if (this.checked) {
            checkbox2.checked = false;
            checkbox3.checked = false;
        } 
    });

    checkbox2.addEventListener('change', function() {
        if (this.checked) {
            checkbox1.checked = false;
            checkbox3.checked = false;
        } 
    });

    checkbox3.addEventListener('change', function() {
        if (this.checked) {
            checkbox1.checked = false;
            checkbox2.checked = false;
        } 
    });
</script>

</html>
