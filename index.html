<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="modal.css">
    <title>HTL Waidhofen</title>
</head>
<body>
   
    <div class="FlexBox">
        <div class="center">
            <div class="text">
                <img src="Pictures/HTL.png" class="images">
                <h2 id="titelU">Umfrage zum Tag der offenen T체r 2023</h2>
                <p id="tit">Wir hoffen Ihnen hat der Besuch bei der HTL gefallen!</p><br>
                <p class="add">F체r welche F채che w체rdest du dich am meisten Interresieren?: </p> 
                <input type="checkbox" id="Check1">SEW<label class="CheckBText"></label>
                <input type="checkbox" id="Check2">NWT<label class="CheckBText"></label>
                <input type="checkbox" id="Check3">INSY<label class="CheckBText"></label>
                <p class="add">Postleitzahl: <input type="text" id="Pzahl" class="InputBox"> </p> 
                <p></p><button class="SubmitBtn" type="submit">Submit</button>
            </div>
        </div>
    
        <div class="sideBox">
            <div class="text">
                <h3>Fachbeschreibung</h3>
                <br>
                <button class="ModalBtn" header="Netzwerktechnik" txt="fachwas">NWT</button>
            </div>
        </div>
    </div>
    
    <div id="BspModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <div class="ModalPic"></div>
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2 id="head-text">Fachbeschreibung</h2>
            </div>
            <div class="modal-body">

                <!--Eingabefeld-->
                <div class="input-div one"> 
                        <i class="text-modal">
                            <div class="text">
                                <p>TextInhalt: </p>

                            </div>
                        </i>
                    </div>
                </div>
            </div>
        </div>
            
    </div>


    

</body>

<script>

    var modalButtons = document.querySelectorAll(".ModalBtn");
    var modal = document.getElementById("BspModal");
    var modalText = document.querySelector(".text-modal");

    function openModal(event) {
        var txt = event.currentTarget.getAttribute("txt");
        var head = event.currentTarget.getAttribute("header");

        modalText.innerHTML = `
            <h2>${head}</h2>
            <p>${txt}</p>
                    
        `;

        modal.style.display = "block";
            
    }

    modalButtons.forEach(function(button) {
        button.addEventListener("click", openModal);
    });

    var closeButton = document.getElementsByClassName("close")[0];
    closeButton.addEventListener("click", function() {
        modal.style.display = "none";
    });

</script>

</html>
